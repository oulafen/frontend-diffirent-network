<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>异网</title>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
	<script type="text/javascript" src="js/base.js"></script>
	<link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="header">
	<div class="left">
		<img src="images/logo.png" alt="">
	</div>
	<div class="right">
		<img src="images/header-right-icon.png" alt="">
	</div>
</div>
<div class="box activity-box">
	<div class="invite-code-box">
		<img src="images/ad-1.png" alt="">
		<div class="code-bg">
			123456
		</div>
	</div>
	<img src="images/ad-2.png" alt="">
	<div class="search-box">
		<ul>
			<li>
				<img src="images/search-label.png" alt="" class="search-label">
			</li>
			<li>
				<select class="search-input J-search-input">
					<option value="市区">市区</option>
					<option value="盐都">盐都</option>
					<option value="响水">响水</option>
					<option value="滨海">滨海</option>
					<option value="阜宁">阜宁</option>
					<option value="射阳">射阳</option>
					<option value="建湖">建湖</option>
					<option value="大丰">大丰</option>
					<option value="东台">东台</option>
				</select>
			</li>
			<li>
				<a href="javascript:void;" class="search-submit J-search-submit">查询</a>
			</li>
		</ul>
		
	</div>
	<div class="desc">
		<p>注：1、活动详情咨询营业厅工作人员</p>
		<p>2、邀请码为参加本活动的唯一凭证</p>
	</div>
</div>

<div class="footer activity-footer">
	<div class="footer-box">
		<img class="left" src="images/footer-left.png" alt="">
		<img class="right" src="images/footer-right.png" alt="">
	</div>
</div>
</body>
</html>
