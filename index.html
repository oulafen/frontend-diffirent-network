<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>异网</title>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
	<script type="text/javascript" src="js/base.js"></script>
	<link href="css/style.css" rel="stylesheet"/>
</head>
<body class="index-bg">
<div class="header">
	<div class="left">
		<img src="images/logo.png" alt="">
	</div>
	<div class="right">
		<img src="images/header-right-icon.png" alt="">
	</div>
</div>
<div class="box">
	<div class="index-box">
		<img  src="images/index-box-bg-1.png" alt="">
		<div class="phone-box">
			<div class="input-box">
				<div>
					<img class="input-label" src="images/phone-input-label.png" alt="">
				</div>
				<div class="uninvite J-uninvite-box">
					<div class="input-line">
						<input type="text" class="input J-input" maxlength="11" placeholder="请输入您的手机号码">
					</div>
					<a href="javascript:void;" class="submit J-sumit">提交</a>
				</div>
				<div class="invite J-invite-box">
					<div class="input-line">
						<input type="text" class="input J-input" placeholder="输入验证码">
						<input type="button" class="fetch-code J-fetch-code" value="获取验证">
					</div>
					<a href="javascript:void;" class="submit J-sumit">提交</a>
				</div>
			</div>
			<img  src="images/phone-bottom.png" alt="">
			
		</div>
	</div>
</div>
<div class="alert-box">
	<div class="alertInfo">
	</div>
</div>

<div class="footer index-footer-bg">
	<div class="footer-box">
		<img class="left" src="images/footer-left.png" alt="">
		<img class="right" src="images/footer-right.png" alt="">
	</div>
</div>
</body>
</html>
